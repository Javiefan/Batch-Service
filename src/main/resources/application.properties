############################# Server Basics #############################
server.port=19905

batch.disabled=false
batch.max.retry=3


# Pull interval
sender.scheduler.pull.interval=9000
# TenantDocumentApi Address
tenant.document.apiAddr=localhost:19921
tenant.document.failurl=http://${tenant.document.apiAddr}/documents/failed?pageNum={pageNum}&pageSize={pageSize}


############################# Kafka Configs #############################
# generic consumer
consumer.generic.group.id = default-group
consumer.zookeeper.connect=localhost:2181
consumer.zookeeper.session.timeout.ms=500
consumer.zookeeper.sync.time.ms=250
consumer.auto.commit.interval.ms=1000

#kafka.consumer.topic.batch.name=topic-batch
#kafka.consumer.topic.batch.threads=5

# generic producer
producer.bootstrap.servers=localhost:9092
producer.key.serializer=com.bwts.common.kafka.message.KafkaLongSerializer
producer.value.serializer=com.bwts.common.kafka.message.KafkaMessageSerializer

#resend ubl to generate pdf
kafka.producer.topic.invoice=xml-invoice


