NotificationService.db.url=jdbc:postgresql://localhost/notification_test
NotificationService.db.user=porta
NotificationService.db.pass=porta
NotificationService.db.statement.maxTimeoutMillis=600000

jms.concurrency=3

# kafka producer
producer.bootstrap.servers=localhost:5001

# generic consumers
consumer.generic.groupid = default-group
consumer.zookeeper.connect=localhost:5000
consumer.zookeeper.session.timeout.ms=500

# sms consumer
consumer.sms.topic = tosmspic-Test
consumer.sms.thread = 1

# email consumer
consumer.email.topic = topic-email-Test
consumer.email.thread = 1

sms.max.retry = 3